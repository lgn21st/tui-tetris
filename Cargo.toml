[workspace]
members = [
    "crates/adapter",
    "crates/core",
    "crates/engine",
    "crates/input",
    "crates/term",
    "crates/types",
]

[package]
name = "tui-tetris"
version = "0.1.0"
edition = "2021"
authors = ["AI Assistant"]
description = "High-performance TUI Tetris with AI control support"
default-run = "tui-tetris"

[[bin]]
name = "tui-tetris"
path = "src/main.rs"

[[bin]]
name = "input-test"
path = "src/bin/input_test.rs"

[dependencies]
anyhow = "1.0"
crossterm = { version = "0.28", features = ["use-dev-tty"] }

tui-tetris-adapter = { path = "crates/adapter" }
tui-tetris-core = { path = "crates/core" }
tui-tetris-engine = { path = "crates/engine" }
tui-tetris-input = { path = "crates/input" }
tui-tetris-term = { path = "crates/term" }
tui-tetris-types = { path = "crates/types" }

[dev-dependencies]
tokio = { version = "1.42", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio-test = "0.4"
criterion = { version = "0.5", features = ["html_reports"] }

[[bench]]
name = "game_logic"
harness = false

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
panic = "abort"

[profile.dev]
opt-level = 0
debug = true

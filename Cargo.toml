[package]
name = "tui-tetris"
version = "0.1.0"
edition = "2021"
authors = ["AI Assistant"]
description = "High-performance TUI Tetris with AI control support"

[[bin]]
name = "tui-tetris"
path = "src/main.rs"

[dependencies]
# TUI core
ratatui = "0.29"
crossterm = "0.28"

# Async networking for AI adapter
tokio = { version = "1.42", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Utilities
anyhow = "1.0"
arrayvec = "0.7"

[dev-dependencies]
tokio-test = "0.4"
criterion = { version = "0.5", features = ["html_reports"] }

[[bench]]
name = "game_logic"
harness = false

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
panic = "abort"

[profile.dev]
opt-level = 0
debug = true
